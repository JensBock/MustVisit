<h1 class="page-header">Edit Location</h1>

<div class="row show-hide-message" *ngIf="message">
	<div [ngClass]="messageClass">
		{{ message }}
	</div>
</div>

<form (submit)="updateLocationSubmit()" *ngIf="!loading">
	<div class="form-group">
		<label for="title">Title</label>
		<input [disabled]="processing" type="text" name="title" placeholder="*Location title" class="form-control" [(ngModel)]="location.title" #title="ngModel" />
	</div>

	<div class="form-group">
		<label for="body">Body</label>
		<textarea [disabled]="processing" name="body" rows="8" cols="80" [(ngModel)]="location.body" placeholder="*Location body" class="form-control" ></textarea>
	</div>
		<a [routerLink]="['/delete-location/',location._id]"><button [disabled]="processing" type="button" name="button" class="btn btn-danger">Delete</button></a>
		<button [disabled]="processing" type="button" name="button" class="btn btn-success" (click)="goBack()">Go Back</button>
		<button [disabled]="processing" type="submit" name="save" class="btn btn-info">Save changes</button>
</form>
