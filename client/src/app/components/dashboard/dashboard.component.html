<h1 class="page-header">
  dashboard route!
</h1>
<div id="mapContainer">
<agm-map [zoom]="zoom" [disableDefaultUI]="true" [zoomControl]="false" [scrollwheel]="false" [mapDraggable]="false"  [streetViewControl]="false" [fitBounds]="bounds"  (mapClick)="mapClicked($event)">
  <agm-marker *ngFor="let location of locations" [latitude]="location.lat" [longitude]="location.lng"  ></agm-marker>
</agm-map>
</div>
